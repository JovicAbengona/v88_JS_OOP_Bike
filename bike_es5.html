<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <title>Village88 JavaScript Track | OOP | ES5 Bike</title>
    </head>
    <body>
        <section>
            <div id="form">
                <h1>Bike <span id="bikeCounter"></span></h1>
                <label>Price: <input type="number" name="price" id="price" autofocus></label>
                <label>Max Speed: <input type="number" name="max_speed" id="max_speed"></label>
                <button id="submit">Submit</button>
                <p id="message"></p>
            </div>
            
            <div id="bikes_div"></div>
        </section>
        <script src="bike_es5.js"></script>
    </body>
</html>
